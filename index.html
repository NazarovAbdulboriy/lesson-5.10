<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #taskList {
            list-style-type: none;
            padding: 0;
        }

        .taskItem {
            margin-bottom: 5px;
        }

        .taskItem button {
            margin-left: 5px;
        }

        .body {
            background-image: linear-gradient(120deg, #c1cf25, #114855);
            color: white;
            text-align: center;
            margin-top: 300px;
        }

        .taskInput{
            border-radius: 8px;
            width: 200px;
            height: 45px;
            border-bottom: none;
            border: none;
        }

        .taskinput{
            width: 100px;
            height: 30px;
            background-color: aqua;
            border: none;
            border-radius: 10px;
            color: white;
        }
    </style>
</head>

<body class="body">
    <h1>To-Do List</h1>
    <input class="taskInput" type="text" id="taskInput" placeholder="Add new task">
    <button class="taskinput" onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>

    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskText = taskInput.value.trim();
            if (taskText !== "") {
                var taskList = document.getElementById("taskList");
                var newTaskItem = document.createElement("li");
                newTaskItem.classList.add("taskItem");
                newTaskItem.innerHTML = taskText + '<button onclick="removeTask(this)">Remove</button>';
                taskList.appendChild(newTaskItem);
                taskInput.value = "";
            } else {
                alert("Please enter a task!");
            }
        }

        function removeTask(taskElement) {
            var taskList = document.getElementById("taskList");
            taskList.removeChild(taskElement.parentNode);
        }
    </script>
</body>

</html>
